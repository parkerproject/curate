<div class="container">

  <div ng-include="'components/navbar/navbar.html'"></div>

  <div class="row">
      <div class="col-md-4">
        <form name="fetchitems" novalidate ng-controller="MainCtrl">
         <div class="form-group">
            <label for="title">Title</label>
    <input type="text" class="form-control" id="title" placeholder="Enter title" ng-model="formInfo.title">
         </div>

         <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" rows="3" ng-model="formInfo.description"></textarea>
         </div>

          <div class="form-group">
            <label for="keywords">Keywords(separate with comma)</label>
            <input type="text" class="form-control" id="keywords" placeholder="Enter keywords" ng-model="formInfo.keywords">
         </div>

          <div class="form-group">
            <label for="price">Price(optional)</label>
            <input type="text" class="form-control" id="price" placeholder="Enter price" ng-model="formInfo.price">
         </div>

         <div class="form-group">
            <label for="imageUrl">Enter image URL</label>
             <input type="text" class="form-control" id="imageUrl" placeholder="Enter url" ng-model="formInfo.imageUrl">
          </div>

          <button type="button" class="btn btn-success" ng-click="sendData()">Find items</button>
        </form>
      </div>

    <div class="col-md-8">
      <div class="thumbnail" ng-repeat="awesomeThing in awesomeThings | orderBy:'rank'">
        <img class="pull-right" ng-src="assets/images/{{awesomeThing.logo}}" alt="{{awesomeThing.title}}">
        <div class="caption">
          <h3>{{awesomeThing.title}}</h3>
          <p>{{awesomeThing.description}}</p>
          <p><a ng-href="{{awesomeThing.url}}">{{awesomeThing.url}}</a></p>
        </div>
      </div>
    </div>
  </div>
