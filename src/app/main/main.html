<div class="container">

  <div ng-include="'components/navbar/navbar.html'"></div>

  <div class="row" ng-controller="MainCtrl">
      <div class="col-md-4">
        <form name="fetchitems" novalidate id="form">
      <div class="error">
        <span ng-show="titleRequired" class="text-danger">{{titleRequired}}</span>
        <span ng-show="descriptionRequired" class="text-danger">{{descriptionRequired}}</span>
        <span ng-show="imageRequired" class="text-danger">{{imageRequired}}</span>
        <span ng-show="cityRequired" class="text-danger">{{cityRequired}}</span>
        <span ng-show="categoryRequired" class="text-danger">{{categoryRequired}}</span>
     </div>
         <div class="form-group">
            <label for="title">Title</label>
    <input type="text" class="form-control" id="title" placeholder="Enter title" ng-model="formInfo.title">
         </div>

         <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" rows="3" ng-model="formInfo.description"></textarea>
         </div>

          <div class="form-group">
            <label for="keywords">Keyword</label>
            <input type="text" class="form-control" id="keywords" placeholder="Enter keywords" ng-model="formInfo.keyword">
         </div>

        <div class="form-group">
            <label for="category">Category</label>
             <select ng-model="formInfo.category">
                <option value="Food & Drinks">Food & Drinks</option>
                <option value="Events & Activities">Events & Activities</option>
                <option value="Health, Beauty & Fitness">Health, Beauty & Fitness</option>
                <option value="Services">Services</option>
                <option value="Shopping">Shopping</option>
                <option value="Hotels & Travel">Hotels & Travel</option>
             </select>
         </div>

          <div class="form-group">
            <div class="row">
                <div class="col-md-12">
                    <label>Select or Enter price(optional)</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <select ng-model="formInfo.SelectPrice" class="price">
                        <option value="less than $25">less than $25</option>
                        <option value="less than $50">less than $50</option>
                        <option value="less than $75">less than $75</option>
                        <option value="over $75">over $75</option>
                    </select>
                </div>
<!--                 <div class="col-md-6">
                    <input type="text" class="form-control" id="price" placeholder="Enter price" ng-model="formInfo.EnterPrice" />
                </div> -->
            </div>
         </div>

         <div class="form-group">
            <label for="city">City</label>
             <select ng-model="formInfo.city">
                <option value="Atlanta">Atlanta</option>
                <option value="Boston">Boston</option>
                <option value="Chicago">Chicago</option>
                <option value="Dallas">Dallas</option>
                <option value="Houston">Houston</option>
                <option value="Los Angeles">Los Angeles</option>
                <option value="Las Vegas">Las Vegas</option>
                <option value="Miami">Miami</option>
                <option value="New York">New York</option>
                <option value="Philadelphia">Philadelphia</option>
                <option value="San Diego">San Diego</option>
                <option value="San Francisco">San Francisco</option>
                <option value="Seattle">Seattle</option>
                <option value="Washington DC">Washington DC</option>
                <option value="Phoenix">Phoenix</option>
             </select>
         </div>

         <div class="form-group">
            <label for="imageUrl">Feature image URL</label>
             <input type="text" class="form-control" id="imageUrl" placeholder="Enter url" ng-model="formInfo.imageUrl">
          </div>

          <button type="button" class="btn btn-success" ng-click="sendData()">Preview Newsletter</button>
           <button type="button" class="btn btn-danger" ng-click="sendData()">Send HTML</button>
        </form>
      </div>

      <div class="col-md-8">
        <div ng-include="'components/includes/table.html'"></div>
      </div>
  </div>
